
<!DOCTYPE html>
<html lang="en">

<head>

<body style="background-color:rgb(223, 223, 223) ">

            </div>

<script>
    // ดึงอีเมลล์ที่เก็บไว้ไน session มาแสดงผล  ด้วยการอ้างถึง tag ที่มี id selecter  ที่ชื่อว่า "email"
    document.getElementById("email").innerText = sessionStorage.getItem("email");
